<!-- proyectos/templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
    <h2>Crear cuenta</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock %}
